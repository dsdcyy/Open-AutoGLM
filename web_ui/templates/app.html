<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-AutoGLM Control</title>
    <script src="/static/js/tailwind.js"></script>
    <link href="/static/css/inter.css" rel="stylesheet">
    <script src="/static/js/marked.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111827;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        .log-entry {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thinking-content {
            border-left: 3px solid #60a5fa;
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: #9ca3af;
            font-size: 0.9em;
        }

        .action-content {
            border-left: 3px solid #10b981;
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: #d1fae5;
            font-family: monospace;
        }

        .system-log {
            color: #6b7280;
            font-size: 0.8rem;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="bg-gray-900 border-b border-gray-800 px-6 py-4 flex items-center justify-between shadow-lg z-10 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                AutoGLM Control Center
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="clearLogs()"
                class="text-xs text-red-400 hover:text-red-300 border border-red-900 bg-red-900/10 px-3 py-1.5 rounded transition-colors">
                Clear All
            </button>
            <button onclick="window.location.href='/'" class="text-xs text-gray-500 hover:text-gray-300">
                Exit
            </button>
        </div>
    </header>


    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden" id="main-container">

        <!-- Left: Task & Chat -->
        <div class="flex flex-col border-r border-gray-800 relative bg-gray-950" id="left-panel" style="width: 70%;">


            <!-- Chat Area -->
            <div id="logs-container" class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="text-center text-gray-600 my-10">
                    <p>Ready to assist.</p>
                    <p class="text-sm">Enter a task below to start.</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-gray-900 border-t border-gray-800">
                <form onsubmit="submitTask(event)" class="relative">
                    <input type="text" id="task-input"
                        placeholder="Type your instruction (e.g., 'Open Douyin and search for food')..."
                        class="w-full bg-gray-800 border-gray-700 text-white placeholder-gray-500 rounded-lg pl-4 pr-12 py-4 focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-inner"
                        autocomplete="off">
                    <button type="submit"
                        class="absolute right-2 top-2 bottom-2 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-md transition-colors font-medium">
                        Run
                    </button>
                </form>
            </div>
        </div>

        <!-- Resizer -->
        <div id="resizer" class="w-1 bg-gray-800 hover:bg-blue-500 cursor-col-resize z-20 shrink-0 transition-colors">
        </div>

        <!-- Right: Real-time Info -->
        <div class="flex-1 bg-gray-900 p-6 border-l border-gray-800 flex flex-col overflow-y-auto min-w-[200px]"
            id="right-panel">
            <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 mb-4 shrink-0">Live Status</h3>

            <div class="space-y-4 shrink-0">
                <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                    <span class="text-xs text-gray-400 block mb-1">CURRENT ACTIVITY</span>
                    <span id="activity-status" class="text-green-400 font-medium">Idle</span>
                </div>

                <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                    <span class="text-xs text-gray-400 block mb-1">LAST ACTION</span>
                    <code id="last-action" class="text-xs text-blue-300 block break-all">None</code>
                </div>
            </div>

            <div class="mt-8 shrink-0">
                <div
                    class="relative bg-gray-800 rounded border border-gray-700 overflow-hidden min-h-[160px] flex items-center justify-center">
                    <img id="screenshot-img" src="" class="w-full h-auto hidden" alt="Phone Screen">
                    <div id="screenshot-placeholder" class="text-gray-600 text-sm">Screenshot (Waiting...)</div>
                </div>
            </div>
        </div>

    </main>

    <script>
        const logsContainer = document.getElementById('logs-container');
        const taskInput = document.getElementById('task-input');
        const activityStatus = document.getElementById('activity-status');
        const lastAction = document.getElementById('last-action');
        const screenshotImg = document.getElementById('screenshot-img');
        const screenshotPlaceholder = document.getElementById('screenshot-placeholder');

        // Resizer Logic
        const resizer = document.getElementById('resizer');
        const leftPanel = document.getElementById('left-panel');
        const mainContainer = document.getElementById('main-container');

        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            resizer.classList.add('bg-blue-600');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerRect = mainContainer.getBoundingClientRect();
            // Calculate percentage
            let newWidth = ((e.clientX - containerRect.left) / containerRect.width) * 100;
            if (newWidth < 20) newWidth = 20;
            if (newWidth > 80) newWidth = 80;
            leftPanel.style.width = `${newWidth}%`;
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';
            resizer.classList.remove('bg-blue-600');
        });

        function clearLogs() {
            logsContainer.innerHTML = `
                <div class="text-center text-gray-600 my-10">
                    <p>Ready to assist.</p>
                    <p class="text-sm">Logs cleared.</p>
                </div>
            `;
            lastAction.innerText = "None";
            screenshotImg.classList.add('hidden');
            screenshotImg.src = "";
            screenshotPlaceholder.classList.remove('hidden');
            lastLogDiv = null;
        }

        // Connect WebSocket
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/logs`);

        ws.onmessage = function (event) {
            // Check if it's a JSON event
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'step') {
                    // Update Last Action
                    if (data.action) {
                        lastAction.innerText = data.action;
                    }
                    // Update Screenshot
                    if (data.screenshot) {
                        screenshotImg.src = `data:image/png;base64,${data.screenshot}`;
                        screenshotImg.classList.remove('hidden');
                        screenshotPlaceholder.classList.add('hidden');
                    }
                    return;
                }
            } catch (e) {
                // Not JSON, treat as text log
            }

            // Fallback to text log
            addLogEntry(event.data);
        };

        ws.onopen = () => console.log("Connected to logs");
        ws.onclose = () => console.log("Disconnected from logs");

        // Parse Params for Init
        const urlParams = new URLSearchParams(window.location.search);

        // Auto-init agent on load
        fetch('/init_agent', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(urlParams))
        });

        async function submitTask(e) {
            e.preventDefault();
            const task = taskInput.value.trim();
            if (!task) return;

            addLogEntry(`USER: ${task}`, 'user');
            taskInput.value = '';

            // Send task
            try {
                activityStatus.innerText = "Processing...";
                await fetch('/run_task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task })
                });
            } catch (err) {
                addLogEntry(`Error: ${err.message}`, 'system');
            }
        }

        let lastLogDiv = null;

        function addLogEntry(text, type = 'log') {
            const isUser = type === 'user';

            // If it's a user message, always new block
            if (isUser) {
                const div = document.createElement('div');
                div.className = "log-entry break-words";
                div.innerHTML = `
                    <div class="flex justify-end mb-4">
                        <div class="bg-blue-600 text-white px-4 py-3 rounded-2xl rounded-tr-sm max-w-[80%] shadow-md">
                            ${text.replace('USER: ', '')}
                        </div>
                    </div>
                `;
                logsContainer.appendChild(div);
                lastLogDiv = null;
                logsContainer.scrollTop = logsContainer.scrollHeight;
                return;
            }

            // System log handling (Streaming)
            if (!lastLogDiv) {
                createNewLogBlock(text);
            } else {
                // If the new text starts with a special marker that implies a NEW block
                if (text.includes("ðŸ’­") || text.includes("ðŸŽ¯") || text.includes("âœ…")) {
                    createNewLogBlock(text);
                } else {
                    // Append to existing content
                    const contentDiv = lastLogDiv.querySelector('.content-text');
                    if (contentDiv) {
                        contentDiv.innerText += text;
                    } else {
                        lastLogDiv.innerText += text;
                    }
                }
            }
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function createNewLogBlock(text) {
            const div = document.createElement('div');
            div.className = "log-entry break-words mb-1";

            let contentClass = "system-log font-mono";

            if (text.includes("ðŸ’­")) {
                contentClass = "thinking-content";
                div.innerHTML = `<div class="${contentClass}">ðŸ¤” <span class="content-text">${text.replace(/ðŸ’­.*?:/, '')}</span></div>`;
            }
            else if (text.includes("ðŸŽ¯")) {
                contentClass = "action-content";
                div.innerHTML = `<div class="${contentClass}">âš¡ <span class="content-text">${text}</span></div>`;
                // Update status panel
                try {
                    if (text.indexOf('{') !== -1) {
                        const jsonStr = text.substring(text.indexOf('{'));
                        const obj = JSON.parse(jsonStr);
                        lastAction.innerText = obj.action;
                    }
                } catch (e) { }
            }
            else if (text.includes("âœ…")) {
                div.innerHTML = `<div class="text-green-400 font-bold my-2 p-2 bg-green-900/20 rounded border border-green-800">${text}</div>`;
                activityStatus.innerText = "Idle";
                lastLogDiv = null; // Don't append to this
                logsContainer.appendChild(div);
                return;
            }
            else {
                // Generic
                div.innerHTML = `<div class="${contentClass}"><span class="content-text">${text}</span></div>`;
            }

            logsContainer.appendChild(div);
            lastLogDiv = div;
        }

    </script>
</body>

</html>
